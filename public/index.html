<!DOCTYPE html>
    <html ng-app="TheMET">
      <head>
      <link rel="stylesheet" href="css/style.css">
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	    <script src='js/app.js'></script>
	    <script src='js/donorController.js'></script>
	    <script src='js/exhibitController.js'></script>
	    <script src='js/generalInfoController.js'></script>
        <meta charset="utf-8">
        <title>Museum App</title>
      </head>
      <body ng-controller="ExhibitController as exhibit">
      	<div ng-init="myImage = 'http://www.metmuseum.org/~/media/Images/Exhibitions/2015/Sargent/Sargent_DIGITAL_Hero.jpg?h=360&mw=988&w=988'">
      		  <img ng-src="{{ myImage }}" />
      		  <div ng-controller="GeneralInfoController as generalInfo">
	      		  	<ul id='Info'>
				      <li ng-repeat="generalInfo in Info.all">
				     {{generalInfo.info}}
				      </li>
	    			</ul>
      		  </div>
      	</div>
    
      </body>
    </html>
